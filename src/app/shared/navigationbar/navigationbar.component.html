<!--Barra de navegación que solo se muestra si el usuario está autenticado-->
@if(authService.authStatus() == 'authenticated'){

<div class="navbar bg-base-100 shadow-sm fixed top-0 left-0 w-full z-10 {{ animation() }} flex justify-between items-center px-4">
  <!-- Icono + Search -->
  <div class="flex items-center gap-4">

    <svg class="w-6 h-6 text-gray-800 dark:text-white hover:cursor-pointer" (click)="homeClick()" xmlns="http://www.w3.org/2000/svg"
         fill="none" viewBox="0 0 24 24" routerLink="/home">
      <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="m4 12 8-8 8 8M6 10.5V19a1 1 0 0 0 1 1h3v-3a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v3h3a1 1 0 0 0 1-1v-8.5"/>
    </svg>

    <!--  -->
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6" (click)="showFavs()">
      <path stroke-linecap="round" stroke-linejoin="round" d="M11.48 3.499a.562.562 0 0 1 1.04 0l2.125 5.111a.563.563 0 0 0 .475.345l5.518.442c.499.04.701.663.321.988l-4.204 3.602a.563.563 0 0 0-.182.557l1.285 5.385a.562.562 0 0 1-.84.61l-4.725-2.885a.562.562 0 0 0-.586 0L6.982 20.54a.562.562 0 0 1-.84-.61l1.285-5.386a.562.562 0 0 0-.182-.557l-4.204-3.602a.562.562 0 0 1 .321-.988l5.518-.442a.563.563 0 0 0 .475-.345L11.48 3.5Z" />
    </svg>
    <!--  -->
        <label class="input flex items-center gap-2">
      <svg class="h-[1em] opacity-50" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <g stroke-linejoin="round" stroke-linecap="round" stroke-width="2.5" fill="none" stroke="currentColor">
          <circle cx="11" cy="11" r="8"></circle>
          <path d="m21 21-4.3-4.3"></path>
        </g>
      </svg>
      <input type="search"
      class="grow"
      placeholder="Busca una peli!"
      #txtSearch
      (keyup.enter)="onSearch(txtSearch.value)"/>
    </label>
  </div>

  <!-- Avatar alineado a la derecha -->
  <div class="flex items-center">
    <h3 class="text-lg font-bold px-4"> </h3>
    @if(authService.authStatus() == 'authenticated'){
      <div class="dropdown dropdown-end">
        <div tabindex="0" role="button" class="btn btn-ghost btn-circle avatar">
          <div class="w-10 rounded-full">
            <img
              alt="Avatar"
              src="https://imgs.search.brave.com/RHpYJTKMaQN1BslC5cWWAv_YsIRFk7zEoLFNvBecqQw/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly9zdHls/ZXMucmVkZGl0bWVk/aWEuY29tL3Q1XzJx/aDRhL3N0eWxlcy9j/b21tdW5pdHlJY29u/XzdrZWNkNHVmNGEz/YzEucG5n" />
          </div>
        </div>
        <ul tabindex="0" class="menu menu-sm dropdown-content bg-base-100 rounded-box z-1 mt-3 w-52 p-2 shadow">
          <li>
            <a class="justify-between">{{ authService.user()?.username }}</a>
          </li>
          <li><a (click)="logout()">Logout</a></li>
        </ul>
      </div>
    }
  </div>
</div>

}
