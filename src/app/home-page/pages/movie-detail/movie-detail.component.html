<!--Estructura para mostrar todos los detalles de una película-->
<div class="flex items-center justify-center min-h-screen bg-base-200 p-4 gap-8">

  <!-- Imagen de la película -->
  <figure class="w-[300px] h-[450px] overflow-hidden">
    <img
      src="{{ movieService.getPosterUrl() + movie().poster_path }}"
      alt="Poster de la película"
      class="w-full h-full object-cover rounded-lg animate__animated animate__backInDown"
    />
  </figure>

  <!-- Tarjeta de información -->
  <div class="card-body bg-base-100 shadow-xl w-full max-w-lg rounded-lg animate__animated animate__backInUp">
    <h2 class="card-title text-2xl">{{ movie().title }}</h2>
    <p class="text-sm text-gray-400">{{ movie().release_date }} • {{ movie().original_language }}</p>

    <div class="flex flex-wrap gap-2 my-2">
      @for (genre of movie().genres; track genre.id) {
        <div class="badge badge-primary">{{ genre.name }}</div>
      }
    </div>

    <p class="text-sm">
      {{ movie().overview }}
    </p>

    <div class="flex items-center gap-4 mt-4">
      <div class="rating rating-sm" (click)="saveMovie()">
        <input type="radio" class="mask mask-star-2 bg-yellow-400" checked />
      </div>
      <span class="ml-1 text-sm">{{ movie().vote_average }} / 10</span>
      <span class="text-xs text-gray-500">{{ movie().vote_count }} votos</span>
      @if(checkFavorite()){

        <div>
          <button class="btn btn-accent" (click)="deleteMovie()">Quitar favorito</button>
        </div>

      }

    </div>
  </div>

</div>
